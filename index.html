<html>
    <head>
        <title>Reaction Tester</title>
        <style type="text/css">
        
        #shape
                { 
                    background-color:red;
                    width:200px;
                    height:200px;
                    display: none;
                    
                    position: relative;
                    
                   
                }
            
        #time
               {
                    font-family:Comic Sans,sans-serif;
                    font-size: 30px;
                    color: dimgrey;
                }
        
            
        </style>
     
    </head>  

      
       
       <body>

                <p id="time">Your Time :<span id="timeTaken"></span></p>
                <div id="shape">

                </div>


                <script type="text/javascript">

                        var start= new Date().getTime();
                    
                        function getRandomColor()
                  
                        {
                            var letter ='0123456789ABCDEF'.split('');
                            
                            var color='#';
                            
                            for(var i=0;i<6;i++)
                                {
                                    color +=letter[Math.floor(Math.random()*16)];
                                }
                            return color;
                        }

                        function shapeappear()
                        {
                            var top= Math.random()*400;
                            
                            var left=Math.random()*400;
                            
                            var width=Math.random()*300;
                            
                            if(Math.random()>0.6)
                                {
                            
                            document.getElementById("shape").style.borderRadius="60%";
                                }
                            else
                                {
                                    document.getElementById("shape").style.borderRadius="0";
                                }
                            
                            document.getElementById("shape").style.background=getRandomColor();
                            document.getElementById("shape").style.width=width + "px";
                            document.getElementById("shape").style.top= top + "px";
                            
                            document.getElementById("shape").style.left=left + "px" ;
                            
                            document.getElementById("shape").style.display="block";

                                start=new Date().getTime();
                        }

                            function appearafter()
                    
                    {
                                
                         setTimeout(shapeappear,Math.random()*2000);
                    }
                    
                    appearafter();
                       
        
                    document.getElementById("shape").onclick= function()
                    {
                        document.getElementById("shape").style.display="none";
                       
                        var end=new Date().getTime();
                       
                        var timeTaken=(end-start)/1000;
                        
                        document.getElementById("timeTaken").innerHTML=timeTaken +"s";
                        
                        appearafter();
                    }

                </script>
        </body>
   
</html>
